<section class="slide no_padding">
    <div class="text-center" id="choice">
        <h2 class="text-center">Выбрать подарочный сертификат</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div>
                        <div>
                            <h4>Выберите дизайн сертификата</h4>
                            <div class="bxslider">
                                <div><img src="/assets/bilet/template/img/gift_1.jpg" alt></div>
                                <div><img src="/assets/bilet/template/img/gift_2.jpg" alt></div>
                                <div><img src="/assets/bilet/template/img/gift_3.jpg" alt></div>
                            </div>
                        </div>
                        <div>
                            <h4>Выберите сумму подарка</h4>
                            <div class="ToggleGroup Section--Create__Prices js-btn-toggle-block">
                                <div data-price="1000" class="Btn Btn--Toggle">
                                    <div class="Btn--Toggle__Label"><span class="Btn--Toggle__Label__Text"><span class="Btn--Toggle__Label__Text__Inner money-formatted numbers js-nominal">1&nbsp;000&nbsp;₽</span></span>
                                    </div>
                                </div>
                                <div data-price="5000" class="Btn Btn--Toggle">
                                    <div class="Btn--Toggle__Label"><span class="Btn--Toggle__Label__Text"><span class="Btn--Toggle__Label__Text__Inner money-formatted numbers js-nominal">5&nbsp;000&nbsp;₽</span></span>
                                    </div>
                                </div>
                                <div data-price="10000" class="Btn Btn--Toggle isActive">
                                    <div class="Btn--Toggle__Label"><span class="Btn--Toggle__Label__Text"><span class="Btn--Toggle__Label__Text__Inner money-formatted numbers js-nominal">10&nbsp;000&nbsp;₽</span></span>
                                    </div>
                                </div>
                                <div data-price="0" class="Btn Btn--Toggle Btn--Toggle--hasInput" id="custom-gift-nominal" data-optional-input="true">
                                    <div class="Btn--Toggle__Label Btn--Toggle--Optional__Label">
                                        <div class="Btn--Toggle__Label__Text Btn--Toggle--Optional__Label__Text">
                                            <span class="Btn--Toggle__Label__Text__Inner Btn--Toggle--Optional__Label__Text__Inner">Другая сумма</span>
                                        </div>
                                    </div>
                                    <input name="price" class="Btn--Toggle__Input Btn--Toggle--hasInput__Input js-price-custom" placeholder="Введите сумму" autocomplete="off" type="text">
                                    <div class="Tooltip Btn--Toggle__Tooltip Btn--Toggle--Optional__Tooltip">
                                        <div class="Tooltip__Container Btn--Toggle__Tooltip__Container">
                                            <span class="Tooltip__Text Btn--Toggle__Tooltip__Text">
                    <span class="Tooltip__Text__Inner">
                        Укажите сумму от <span class="money-formatted numbers">1&nbsp;000&nbsp;₽
                        </span> до <span class="money-formatted numbers">150&nbsp;000&nbsp;₽</span>
                                            </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div>Напишите поздравление</div>
                        <div>Выберите способ доставки</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
